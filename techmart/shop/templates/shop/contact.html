                {% extends 'shop/basic.html'%}

                {% block title %} TechZone {% endblock%}


                {% block body%}



<div class="smoke">
    <div class="container" id="fh5co-contact">
        <div class="heading animate-box"><h2><b>CONTACT US</b></h2></div>
        <!-- <div class="text-center animate-box"><h3>Lorem ipsum lahore</h3></div> -->
        <div class="row animate-box">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form action="/shop/contact/" method=post> {% csrf_token %}
                    <div class="form-group">
                        <label for="formGroupExampleInput">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">How can we help you....</label>
                        <textarea class="form-control" rows="5" name="msg" placeholder="Msg Here"></textarea>
                    </div>
                    <button class="btn btn-banner">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>





					{% endblock%}
